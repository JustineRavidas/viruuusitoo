<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .dog-image {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border-radius: 20px;
            object-fit: cover;
            border: 5px solid #ffb6c1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: #ffeef8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
        }

        .message {
            font-size: 1.3em;
            color: #d946a6;
            margin: 20px 0;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: #ffc0cb;
            color: #d946a6;
            transition: all 0.3s ease, opacity 0.3s ease;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .hidden {
            display: none;
        }

        .celebration {
            font-size: 3em;
            animation: bounce 0.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="mainContent">
        <h1>ğŸ’• Will You Be My Valentine? ğŸ’•</h1>
        
        <!-- This is where the dog image appears. It starts with an emoji as placeholder -->
        <div class="dog-image" id="dogImage">ğŸ¶</div>
        
        <p class="message" id="message">
            I promise to be as loyal as a puppy! ğŸ¶<br>
            Please say yes? ğŸ¥º
        </p>
        
        <div class="buttons" id="buttonContainer">
            <button id="yesBtn">YES! ğŸ’–</button>
            <button id="noBtn">No...</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const dogImage = document.getElementById('dogImage');
        const buttonContainer = document.getElementById('buttonContainer');

        // ===================================================================
        // ğŸ“¸ ADD YOUR DOG IMAGES HERE! ğŸ“¸
        // ===================================================================
        // Replace these with paths to your downloaded dog meme images
        // 
        // TIPS FOR FINDING IMAGES:
        // - Search Google Images for: "cute puppy meme", "puppy dog eyes meme", 
        //   "sad dog meme", "happy dog meme", "doge meme"
        // - Download the images and save them in the same folder as this HTML file
        // - Name them something simple like: dog1.jpg, dog2.jpg, dog3.jpg, dog4.jpg
        // 
        // THEN: Replace the paths below with your image filenames
        // ===================================================================

        const dogImages = [
            'initialdog.png', 
            'saddog1.webp',  
            'saddog2.gif', 
            'saddog3.gif', 
            'saddog4.jpg',
            'saddog5.png',
            'saddog6.webp',
            'saddog7.jpg',
            'saddog8.jpg',
            'saddog9.webp',
            'happydog.jpeg'
        ];


        let noClickCount = 0;
        const noMessages = [
            "Are you sure? Look at that face! ğŸ¥º",
            "The puppy is crying now... ğŸ˜¢ğŸ•",
            "Please reconsider? I'll bring treats! ğŸ¦´",
            "Even the dogs are sad now... ğŸ˜­",
            "You're breaking my heart! ğŸ’”",
            "Last chance! The puppies are begging! ğŸ¶",
            "Oh, pretty please? ğŸ™",
            "I'm literally crying right now ğŸ˜¢",
            "One more click and it disappears! ğŸ« ",
            "The No button is fading away... just say yes! ğŸ¥º"
        ];

        function setDogImage(source) {
            if (source.length <= 2) {
                dogImage.innerHTML = source;
                dogImage.style.fontSize = '100px';
            } else {
                dogImage.innerHTML = `<img src="${source}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;" alt="Dog meme">`;
            }
        }

        setDogImage(dogImages[0]);

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount <= noMessages.length) {
                message.textContent = noMessages[noClickCount - 1];
            }
            
            const imageIndex = Math.min(noClickCount, dogImages.length - 2);
            setDogImage(dogImages[imageIndex]);
            
            const yesScale = 1 + (noClickCount * 0.15);
            yesBtn.style.transform = `scale(${yesScale})`;
            
            const noScale = Math.max(0, 1 - (noClickCount * 0.11));
            const noOpacity = Math.max(0, 1 - (noClickCount * 0.11));
            
            noBtn.style.transform = `scale(${noScale})`;
            noBtn.style.opacity = noOpacity;
            
            if (noClickCount >= 9) {
                noBtn.style.pointerEvents = 'none';
                noBtn.style.display = 'none';
                message.textContent = "Looks like YES is your only option now! ğŸ’•";
            }
            
            if (noClickCount > 2 && noClickCount < 9) {
                const maxX = window.innerWidth - noBtn.offsetWidth - 100;
                const maxY = window.innerHeight - noBtn.offsetHeight - 100;
                const randomX = Math.random() * maxX;
                const randomY = Math.random() * maxY;
                
                noBtn.style.position = 'fixed';
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }
        });

        yesBtn.addEventListener('click', function() {
            message.innerHTML = '<span class="celebration">ğŸ‰ YAY! You made me the happiest! ğŸ‰</span><br><br>The puppies are celebrating too! ğŸ•ğŸ’•ğŸ¶';
            
            setDogImage(dogImages[dogImages.length - 1]);
            
            buttonContainer.classList.add('hidden');
            
            createHearts();
        });

        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartSymbols = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ•', 'ğŸ¶'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
                    heartsContainer.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 6000);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
